<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Integration virgin template</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

  <body class="body">
    <img class="paul" id="paul" src="assets/images/paul.png" alt="Paul" />
    <button class="start" id="launchButton" onclick="launchGame()">Play</button>
    <script src="game.js"></script>
    <div class="countdown" id="countdown">
      <p class="countdown__number countdown__number--3">3</p>
      <p class="countdown__number countdown__number--2">2</p>
      <p class="countdown__number countdown__number--1">1</p>
    </div>
  </body>

  <audio id="hit-1" class="hitsound">
    <source src="./assets/audio/hit-1.mp3" type="audio/mpeg" />
  </audio>
  <audio id="hit-2" class="hitsound">
    <source src="./assets/audio/hit-2.mp3" type="audio/mpeg" />

  <audio id="hit-3" class="hitsound">
    <source src="./assets/audio/hit-3.mp3" type="audio/mpeg" />
  </audio>
  <audio id="hit-4" class="hitsound">

  </audio>
  <audio id="hit-5" class="hitsound">
